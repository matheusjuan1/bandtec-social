<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - BandTec Social</title>
    <link rel="stylesheet" href="style/styleLC.css">
    <script src="https://kit.fontawesome.com/c8284bd1fb.js" crossorigin="anonymous"></script>
</head>
<body id="bodyCadastro">
    <center><img id="imageSocial" src="images/logo.png" alt=""></center>
    <section class="corpoCadastro">
        <div class="camposCadastro">
            <h1>Bem-vindo(a)!</h1><br>
            <form id="cadastro" ation="/cadasctro" method="POST">
                <label for="">Primeiro Nome:</label><br>
                <input type="text" name="firstName" onkeyup="fcNome1()" id="priNome"><br>
                <label for="">Segundo Nome:</label><br>
                <input type="text" name="lastName" onkeyup="fcNome2()" id="segNome"><br>
                <label for="">E-mail BandTec:</label><br>
                <input type="email" name="email" onkeyup="fcEmail()" id="email"><br>
                <label for="">Celular:</label><br>
                <input name="celular" type="text"><br>
                <label for="" >Cargo:</label><br>
                <input type="text" name="cargo" onkeyup="fcCargo()" id="cargo"><br>
                <label for="">Sexo:</label><br>
                <select name="sexo" id="">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select><br>
                <label for="">Data de Nascimento:</label><br>
                <input onkeyup="fcData()" name="dataNasc" id="dataNasc" type="date"><br>
                <label for="">Senha:</label><br>
                <input type="text" name="senha1"><br>
                <label for="">Confirme sua senha:</label><br>
                <input type="text" name="confirSenha"><br>
            </form>
        </div>
        <div class="previa">
            <div>
                <img src="images/sem-perfil.jpg" alt=""><br><br>
                <input type="file" alt=""><br><br>
            </div>
            <b id="nome1">Nome1</b> <b id="nome2">Nome2</b>
            <br><br><b id="cargob">Cargo</b> <b id="datab">2000-12-31</b><br><br>
            <span id="emailspan">email@bandtec.com.br</span><br><br><br>
            <button onclick="enviar()">Criar Conta</button>
        </div>
    </section>
</body>
</html>
<script>
    function fcNome1() {
        nome1.innerHTML = priNome.value;
    }

    function fcNome2() {
        nome2.innerHTML = segNome.value;
    }

    function fcEmail() {
        emailspan.innerHTML = email.value;
    }
    function fcCargo() {
        cargob.innerHTML = cargo.value;
    }

    function fcData(){
        datab.innerHTML = document.querySelector("#dataNasc").value;
    }

    function enviar() {
        cadastro.submit()
    }

</script>
